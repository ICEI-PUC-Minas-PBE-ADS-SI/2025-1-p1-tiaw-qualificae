<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Like / Dislike</title>

  <!-- Fnte Inter do Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />

  <!-- Bootstrap e Bootstrap Icons para ícones-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100">
  
  <!-- Container principal centralizado -->
  <div class="text-center">

    <!-- Seção dos botões de curtir e não curtir com contadores -->
    <div class="d-flex gap-4 align-items-center">
      
      <!-- Botão Like -->
      <button onclick="curtir()" class="icon-button" aria-label="Curtir">
        <i id="like-icon" class="bi bi-hand-thumbs-up fs-2"></i>
        <span id="counting-likes">0</span>
      </button>

      <!-- Botão Like negativo -->
      <button onclick="naoCurtir()" class="icon-button" aria-label="Não curtir">
        <i id="dislike-icon" class="bi bi-hand-thumbs-down fs-2"></i>
        <span id="counting-dislikes">0</span>
      </button>

    </div>

  </div>

  <script src="scripts.js"></script>
</body>
</html>
